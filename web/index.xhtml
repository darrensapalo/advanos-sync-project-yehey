<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{clientController.files}" var="file">
            <h:column>
                <h:outputLink value="index.xhtml" >
                    <h:outputText value="#{file}" />
                    <c:param name="file" value="#{file}" />
                </h:outputLink>
            </h:column>
        </h:dataTable>
        <br />
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{clientController.file}" />
            <br />
            <h:commandButton action="#{clientController.upload}" value="Upload" />
        </h:form>
    </h:body>
</html>
