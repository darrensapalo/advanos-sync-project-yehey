<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>CSC611M</title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="starter-template.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="index" value="CSC611M" />
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><h:link outcome="index" value="Files" /></li>
                        <li><h:link outcome="server" value="Server" /></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="starter-template">
            <div class="container">
                <div id="interface">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Gateway options</h4>

                        </div>
                        <div class="panel-body">
                            <h:form enctype="multipart/form-data">
                                <p>Please click the left button to select a file to upload, then click the blue upload button.</p>
                                <p><h:message id="fileSelectMessage" for="fileSelect" style="color: #cc0000" /></p>
                                <div class="btn btn-group" role="group">
                                    <span class="btn btn-default btn-file">
                                        Select a file<h:inputFile class="form-control" id="fileSelect" label="File upload" required="true" requiredMessage="Specify the file to be uploaded." value="#{gatewayServer.file}" />
                                    </span>
                                    <h:commandButton class="btn btn-default btn-primary" action="#{gatewayServer.upload}" value="Upload" />
                                </div>

                                <p>The list below shows all the files in the service.</p>
                            </h:form>
                        </div>

                        <!-- List group -->
                        <ul class="list-group" >
                            <h:form enctype="multipart/form-data">
                                <c:forEach items="#{gatewayServer.files}" var="file">
                                    <li class="list-group-item">
                                        <h:commandLink action="#{gatewayServer.download(file)}" value="#{file}" />
                                    </li>
                                </c:forEach>
                            </h:form>
                        </ul>
                    </div>

                </div>



            </div><!-- /.container -->
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript library="js" name="jquery-1.11.3.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>
</html>
