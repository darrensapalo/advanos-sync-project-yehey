<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CSC611M</title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="starter-template.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="index" value="CSC611M" />
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><h:link outcome="index" value="Files" /></li>
                        <li class="active"><h:link outcome="server" value="Server" /></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="starter-template">
                <h1>File Servers</h1>
                <h:form>
                    <h:dataTable value="#{clientController.servers.keySet()}" var="port">
                        <h:column>
                            <h:outputLabel class="glyphicon glyphicon-ok" rendered="#{not clientController.servers.get(port).closed}" style="color : green" />
                            <h:outputLabel class="glyphicon glyphicon-remove" rendered="#{clientController.servers.get(port).closed}" style="color : red" />
                        </h:column>
                        <h:column>
                            <h:outputLabel value="#{port}" />
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{clientController.start(port)}" disabled="#{not clientController.servers.get(port).closed}" value="Start" />
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{clientController.stop(port)}" disabled="#{clientController.servers.get(port).closed}" value="Stop" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript library="js" name="jquery-1.11.3.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>
</html>
