<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>CSC611M</title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="starter-template.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="index" value="CSC611M" />
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><h:link outcome="index" value="Files" /></li>
                        <li class="active"><h:link outcome="server" value="Server" /></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="starter-template">
        <div class="container">

            
            <div id="servers">
                <c:forEach var="server" items="#{gatewayServer.servers}">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">
                            <h4>File Directory on FileServer #{server.port} 
                                <c:choose>
                                    <c:when test="#{server.closed}">
                                        <span class="label label-default">Offline</span>
                                    </c:when>
                                    <c:otherwise>
                                        <span class="label label-success">Online</span>
                                    </c:otherwise>
                                </c:choose>


                            </h4>


                        </div>

                        <!-- List group -->
                        <ul class="list-group">
                            <c:forEach var="file" items="#{server.fileList}">
                                <li class="list-group-item">${file}</li>
                            </c:forEach>

                        </ul>

                        <div class="panel-body">

                            <div class="btn-group btn-group-justified" role="group" >
                                <h:form>
                                    <h:commandButton class="btn btn-warning" action="#{gatewayServer.killServer(server.port)}" value="Kill server" /> &nbsp;
                                    <h:commandButton class="btn btn-success" action="#{gatewayServer.startServer(server.port)}" value="Start server" />
                                </h:form>
                            </div>

                        </div>

                    </div>
                </c:forEach>
            </div>

        </div><!-- /.container -->
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript library="js" name="jquery-1.11.3.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>
</html>
